<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <label class="container__label" for="location">Location</label>
      <input
        class="container__input"
        type="text"
        name="location"
        id="location"
        placeholder="Type a location/city"
        required
      />
      <button class="container__btn">Fetch</button>
    </div>
  </body>
</html>
